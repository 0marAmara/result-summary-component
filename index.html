<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cont2">
				<div class="result">
					<h3>Your Result</h3>
					<div id="circle">
						<div id="main">76</div>
						of 100
					</div>
					<div class="msg">
						<h2>Great</h2>
						<p>
							You scored higher than 65% of the people who have taken these tests.
						</p>
					</div>
				</div>
				<div class="details">
					<h3>Summary</h3>
					<ul>
						<li>
							<div class="main-clr">
								<img src="assets/images/icon-reaction.svg" alt="" />
								<div class="criteria1">Reaction</div>
							</div>
							<div class="grade">
								<span class="num">80</span>
								/ 100
							</div>
						</li>
						<li>
							<div class="main-clr">
								<img src="assets/images/icon-memory.svg" alt="" />
								<div class="criteria2">Memory</div>
							</div>
							<div class="grade">
								<span class="num">92</span>
								/ 100
							</div>
						</li>
						<li>
							<div class="main-clr">
								<img src="assets/images/icon-verbal.svg" alt="" />
								<div class="criteria3">Verbal</div>
							</div>
							<div class="grade">
								<span class="num">61</span>
								/ 100
							</div>
						</li>
						<li>
							<div class="main-clr">
								<img src="assets/images/icon-visual.svg" alt="" />
								<div class="criteria4">Visual</div>
							</div>
							<div class="grade">
								<span class="num">72</span>
								/ 100
							</div>
						</li>
					</ul>
					<button>Continue</button>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Omar Amara</a>.
		</div> -->
	</body>
</html>
